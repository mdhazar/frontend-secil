version: "3.8"

services:
  frontend-secil:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # NextAuth configuration
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-default-secret-key-change-in-production}
    volumes:
      # Optional: Mount .env.local for environment variables
      - ./.env.local:/app/.env.local:ro
    restart: unless-stopped

networks:
  default:
    name: frontend-secil-network
